---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kong-vs
  namespace: kong
spec:
  hosts:
  - "kong-staging.istio.dev1.eks.openshiftlabs.net"
  gateways:
  - kong-gateway
  # - kong-http-gateway
  http:
  - match:
    - uri:
        prefix: /amazin
    - uri:
        prefix: /products        
    route:
    - destination:
        host: global-kong-proxy.kong.svc.cluster.local
        port:
          number: 80

---
apiVersion: "security.istio.io/v1beta1"
kind: "PeerAuthentication"
metadata:
  name: default
  namespace: kong
spec:
  mtls:
    mode: STRICT