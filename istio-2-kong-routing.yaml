apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: kong-gateway
  namespace: kong
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: kong-tls-credentials        
    hosts:
    - "kong-staging.istio.dev1.eks.openshiftlabs.net"
  - port:
      number: 80
      name: http
      protocol: HTTP    
    hosts:
    - "kong-staging.istio.dev1.eks.openshiftlabs.net"  

