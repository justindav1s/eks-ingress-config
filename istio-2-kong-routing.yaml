apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: kong-staging-gateway
  annotations:  
    kubernetes.io/ingress.class: kong
    konghq.com/preserve-host: "false"
  namespace: kong
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "kong-staging.istio.dev1.eks.openshiftlabs.net"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kong-vs
  namespace: kong
spec:
  hosts:
  - "kong-staging.istio.dev1.eks.openshiftlabs.net"
  gateways:
  - kong-staging-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: global-kong-proxy.kong.svc.cluster.local
        port:
          number: 80