apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: heroes-dev-gateway
  namespace: heroes-dev
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: heroes-tls-credentials        
    hosts:
    - heroes-dev.istio.dev1.eks.openshiftlabs.net  
  - port:
      number: 80
      name: http
      protocol: HTTP    
    hosts:
    - heroes-dev.istio.dev1.eks.openshiftlabs.net

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: heroes-vs
  namespace: heroes-dev
spec:
  hosts:
    - heroes-dev.istio.dev1.eks.openshiftlabs.net  
  gateways:
  - heroes-dev-gateway
  http:
  - match:
    - uri:
        prefix: /        
    route:
    - destination:
        host: heroes-spring-boot.heroes-dev.svc.cluster.local
        port:
          number: 8080
----